<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Competitors</title>
        <script src="static/lib/js/jquery-2.0.3.min.js"></script>
        <script src="static/ambition/js/CompetitorGrid.js"></script>
        <script type="text/javascript">
            /**
             * Once the DOM fully loads, create an instance of
             * CompetitorGrid with 10 rows, focused on the container
             * div called "competitor-grid"
             */
            $(function() {
                var cg = new CompetitorGrid("#competitor-grid", 10);
                cg.load();
            });
        </script>
        <link rel="stylesheet" href="static/ambition/css/ambition-all.css">
    </head>
    <body>
        <div id="competitor-grid" class="grid-container">
            <table>
                <thead>
                    <tr>
                        <th class="grid-title" colspan="4">Competitors</th>
                    </tr>
                    <tr class="grid-heading">
                        <th data-sortkey="email">Email</th>
                        <th data-sortkey="name">Name</th>
                        <th data-sortkey="team">Team Name</th>
                        <th data-sortkey="score">Ambition Score</th>
                    </tr>
                </thead>
                <tbody class="grid-body"></tbody>
            </table>
        </div>
    </body>
</html>
